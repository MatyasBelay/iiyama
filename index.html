""<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>idnes.cz - 4K optimalizace</title>
    <style>
        /* Globální nastavení pro 4K rozlišení */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Kontejner pro iframe */
        .iframe-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Samotný iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(0.75); /* Přizpůsobení měřítka pro 4K */
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://www.idnes.cz" id="idnes-frame"></iframe>
    </div>

    <script>
        // Kontrola načtení
        const frame = document.getElementById('idnes-frame');
        frame.onload = () => {
            console.log("Stránka idnes.cz byla úspěšně načtena v iframe.");
        };
    </script>
</body>
</html>
""
